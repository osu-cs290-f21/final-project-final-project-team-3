<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title> Reaction Test </title>

  <link href = "https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel = "stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ec200d7655.js" crossorigin="anonymous"></script>

  <script src="index.js" charset="utf-8" defer></script>
  </head>

  <body>
  <main class = "content">
    <div class = "not-hidden">
    <div class = "header">
      <div id="icon-container">
        <i class="far fa-user"></i>
      </div>
      <h1 class = "reaction-title">Reaction Test</h1>
    </div>

    <div id="reaction-subtitle-container">
      <h3 id="reaction-subtitle">Click the square when it turns green</h3>
    </div>

    <div id = "start-button-container" class = "color-box">
      <button id="reaction-start-button"> Start </button>
    </div>

    <div class = username-and-time-box>
      <div class = "time-box">
        <h3 class = "time"> Time: </h3>
        <h3 class = "time">0:00 s</h3>
      </div>

      <div class = "username-container">
          <label for = "username" class="user-input-label">Username</label>
        <div class= "username-input-element">
          <input type="text" name = "username-input" id="username-text">
        </div>

        <div id = "username-button">
          <button id = "submit-username-button"> Submit </button>
        </div>
      </div>

    <div class = "standings-contents">

      <div class = "leaderboard-contents">

        <div id = "leaderboard-title">
          <h2> Leaderboard </h2>
        </div>

        <div class = "place-box">
          <div id = "first-place"> <h3> 1. </h3></div>
          <div id = "second-place"> <h3> 2. </h3></div>
          <div id = "third-place"> <h3> 3. </h3></div>
          <div id = "fourth-place"> <h3> 4. </h3></div>
          <div id = "fifth-place"> <h3> 5. </h3></div>
        </div>

        <div class = "log-contents">
          <div id = "log-title">
            <h2> Personal Log </h2>
          </div>

          <div class = "log-box">
            <div id = "first-time"> <h3> 1. </h3></div>
            <div id = "second-time"> <h3> 2. </h3></div>
            <div id = "third-time"> <h3> 3. </h3></div>
            <div id = "fourth-time"> <h3> 4. </h3></div>
            <div id = "fifth-time"> <h3> 5. </h3></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id = "hidden">
  </div>
  <div id = "green-hidden">
  </div>
  </main>


</html>
