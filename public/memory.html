<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Memory Test </title>
        <!--
        <link rel="stylesheet" href="https://fonts.googleapis.com/%22%3E">
        <link rel="stylesheet" href="https://fonts.gstatic.com/" crossorigin>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
        -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
        <link rel="stylesheet" href="/style.css">

        <script src="index.js" charset="utf-8" defer></script>
    </head>

    <body>
        <header>
            <div class = "header-image=container">
                <img src="https://th.bing.com/th/id/OIP.QCk1fHFNNCSVXbE3bJdt-AHaGL?pid=ImgDet&rs=1" alt="Brain logo">
            </div>
            <h1 class="site-title"><a href ="#"> Site's title</a></h1>
        </header>

        <main class = "content">
            <div class="memory-container">
                <div class="memory-contents">
                    <div>
                        <div class="memory-description">
                            <h1>Verbal Memory Test</h1>
                            <p>If you've seen a word from the test, click SEEN. If you see a new word appear, click NEW.</p>
                        </div>
                        <div class="memory-start">
                            <button class="memory-start-button">Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal-backdrop" class="hidden"></div>
            <div id="modal-username-input" class="hidden">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <h3>Save your score by signing your name!</h3>
                        <button type="button" id="modal-close" class="modal-hide-button">&times</button>
                    </div>

                    <div class="modal-body">
                        <div class="username-input-element">
                            <label for="username-input">Username</label>
                            <input type="text" name="username-input-element" id="username-input-element" class="username-input" placeholder= "Enter your username here">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
                        <button type="button" id="modal-submit" class="submit-button">Submit</button>
                    </div>
                </div>
            </div>

            <div class="leaderboard-container">
                <div class="dividing-line">
                    <div></div>
                    <div></div>
                </div>
                <div class="leaderboard-contents">
                    <h2>Leaderboard</h2>
                    <div class="leaderboard-rankings">
                        <div class="row">
                            <div class="rank">1.</div>
                            <div class="score">100</div>
                        </div>
                        <div class="row">
                            <div class="rank">2.</div>
                            <div class="score">200</div>
                        </div>
                        <div class="row">
                            <div class="rank">3.</div>
                            <div class="score">300</div>
                        </div>
                        <div class="row">
                            <div class="rank">4.</div>
                            <div class="score">400</div>
                        </div>
                        <div class="row">
                            <div class="rank">5.</div>
                            <div class="score">500</div>
                        </div>
                    </div>
                </div>
                <div class="activity-history-contents">
                    <h2>My Scores</h2>
                    <div class="activity-history">
                        <div class="row">
                            <div class="attempt">1.</div>
                            <div class="score">10</div>
                        </div>
                        <div class="row">
                            <div class="attempt">2.</div>
                            <div class="score">20</div>
                        </div>
                        <div class="row">
                            <div class="attempt">3.</div>
                            <div class="score">30</div>
                        </div>
                        <div class="row">
                            <div class="attempt">4.</div>
                            <div class="score">40</div>
                        </div>
                        <div class="row">
                            <div class="attempt">5.</div>
                            <div class="score">50</div>
                        </div>
                    </div>
                </div>
                <div class="background-info">
                    <h2>Background information</h1>
                    <p>Here is the info...</p>
                </div>
            </div>
        </main>
    </body>
</html>
